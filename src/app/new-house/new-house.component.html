<h2 style="text-align: center;"> Add New House</h2>

<form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
    <div>
      <label for="id">ID</label>
      <input id="id" formControlName="id" type="number" />
    </div>
    
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    
    <div>
      <label for="city">City</label>
      <input id="city" formControlName="city" type="text" />
    </div>
    
    <div>
      <label for="state">State</label>
      <input id="state" formControlName="state" type="text" />
    </div>
    
    <div>
      <label for="photo">Photo URL</label>
      <input id="photo" formControlName="photo" type="text" />
    </div>
    
    <div>
      <label for="availableUnits">Available Units</label>
      <input id="availableUnits" formControlName="availableUnits" type="number" />
    </div>
    
    <div>
      <label for="wifi">WiFi</label>
      <input id="wifi" formControlName="wifi" type="checkbox" />
    </div>
    
    <div>
      <label for="laundry">Laundry</label>
      <input id="laundry" formControlName="laundry" type="checkbox" />
    </div>
    
    <button type="submit">Submit</button>
  </form>
