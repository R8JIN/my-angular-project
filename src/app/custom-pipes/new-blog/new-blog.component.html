<div class="container mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <div *ngIf="success"
          class="alert alert-success alert-dismissible fade show 
          col-xm-3 my-2 " 
          role="alert"> {{message}}
            <button type="button"  (click)="success=false" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
            </button>
          </div>
          <div *ngIf="error" 
          class="alert alert-danger alert-dismissible fade show 
          col-xm-3 my-2" 
          role="alert"> {{message}}
            <button (click)="error=false" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
            </button>
          </div>
        <h2 class="text-center">Add a Blog</h2>
        <form [formGroup]="applyForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" formControlName="author" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" formControlName="content" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block my-2" (click)="submitBlog()">Submit</button>
        </form>
      </div>
    </div>
  </div>
